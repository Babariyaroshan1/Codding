<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .background {
            background: url(images/topbg.jpg) 50% center / cover no-repeat;
        }

        .container {}

        .logo {
            color: #e50914;
            font-size: 28px;
            font-weight: bold;
            text-align: left;
            margin-bottom: 20px;
        }

        .logo img {
            margin-left: 0px;
            height: 50px;
        }

        .signin-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Form Styling */
        .signin-form h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .input-box {
            border-radius: 5px;
            margin-bottom: 15px;
            border: solid 0.1px #ffffffc4;
        }

        .input-box input {
            width: 100%;
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .signin-btn,
        .signin-code-btn {
            width: 100%;
            padding: 10px;
            background-color: #e50914;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .signin-code-btn {
            background-color: #444;
        }

        .or-section {
            margin: 10px 0;
            font-size: 14px;
            color: #aaa;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            margin: 10px 0 20px;
            font-size: 14px;
            color: #aaa;
        }

        .remember-me label {
            cursor: pointer;
        }

        .forgot-password {
            color: #aaa;
            text-decoration: none;
        }

        .signup-link {
            font-size: 16px;
            margin-top: 10px;
        }

        .signup-link a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .recaptcha-notice {
            margin-top: 15px;
            font-size: 12px;
            color: #aaa;
        }

        .recaptcha-notice a {
            color: #0071eb;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="section">
        <div class="background">
            <div class="overlay"></div>
            <div class="container">
                <div class="logo">
                    <img src="images/netflix-logo-0.png" alt="">
                </div>
            </div>
            <div class="signin-container">
                <form class="signin-form" id="signinForm">
                    <h1>Sign In</h1>
                    <div class="input-box">
                        <input type="email" id="email" placeholder="Email or mobile number" required>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="signin-btn">Sign In</button>
                    <div class="or-section">
                        <span>OR</span>
                    </div>
                    <button type="button" class="signin-code-btn">Use a sign-in code</button>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <div class="signup-link">
                        New to Netflix? <a href="#">Sign up now.</a>
                    </div>
                    <div class="recaptcha-notice">
                        This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn
                            more.</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
