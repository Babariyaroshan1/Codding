<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 44vh;
        }

        .login-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logoname {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logoname img{
            width: 16%;
            margin-top: 50px;
            /* padding-bottom: 50px; */
        }
        h1 {
            /* margin: -44px 0 -4px 0; */
            margin-top: 50px;
            padding-bottom: 50px;
            color: #1877f2;
            font-size: 45px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .boxh2 h2 {
            font-size: 19px;    
            padding-bottom: 20px;
        }

        .login-box input {
            margin-bottom: 10px;
        }

        .login-box button {
            background-color: #1877f2;
            color: white;
            font-size: 1rem;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }

        .form-control {
            padding: 15px 14px;
        }

        .login-box a {
            color: #1877f2;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .login-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="logoname">
<img src="assests/images/facebook logo.svg" alt="">
        <!-- <h1>facebook</h1> -->
    </div>
    <div class="login-container">
        <div class="login-box">
            <div class="boxh2">
                <h2>Log in to Facebook</h2>
            </div>
            <form>
                <div class="email mb-3">
                    <input type="email" class="form-control"  placeholder="Email address or phone number" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit">Log in</button>
            </form>
            <div class="mt-3">
                <a href="#">Forgotten account?</a> &middot; <a href="#">Sign up for Facebook</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
